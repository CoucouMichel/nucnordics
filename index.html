    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"

     crossorigin=""></script>
    
    <style>
        /* Set the size of the map */
        #map {
            height: 90vh; /* 90% of the viewport height */
            width: 100%;
        }
        body { margin: 0; font-family: Arial, sans-serif; background-color: #222; /* Optional: dark page background */}
        h1 { color: #eee; text-align: center; padding: 10px 0;} /* Optional: style heading for dark theme */
        .leaflet-popup-content-wrapper {
            /* Default Leaflet popups are light, which is often fine on a dark map,
               but you can customize them further if needed */
            border-radius: 5px;
        }
        .leaflet-popup-content {
            margin: 10px !important;
            font-size: 12px;
            line-height: 1.4;
        }
        .leaflet-popup-content h3 {
            margin-top: 0;
            margin-bottom: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>

        L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>',

            {

              lng: 16.6830,

              status: "Construction started Feb 2025. Phase 1 completion June 2025, testing Q3 2025.",
              description: "Facility for testing components and systems for the SEALER lead-cooled fast reactor."
            }
        ];

        // 4. Add markers to the map
        // (Your marker creation loop remains the same)
        nuclearProjects.forEach(project => {
            const marker = L.marker([project.lat, project.lng]).addTo(map);

            let popupContent = `<h3>${project.name}</h3>`;
            popupContent += `<b>Country:</b> ${project.country}<br>`;
            popupContent += `<b>Location:</b> ${project.locationName}<br>`;
            popupContent += `<b>Type:</b> ${project.type}<br>`;
            popupContent += `<b>Status:</b> ${project.status}<br>`;
            if (project.description) {
                popupContent += `<p>${project.description}</p>`;
            }
            marker.bindPopup(popupContent);
        });
    </script>

</body>
</html>
